<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tracker de Corrida</title>
	<link rel="stylesheet" href="30diasVNW-5.css">
</head>
	<body>
		<header>
			<h1 class="title">Sport Tracker</h1>
		</header>
		<main>
			<section class="geral">
				<img class="image" src="https://image.flaticon.com/icons/png/512/8/8818.png">
				<h2 class="time">12/07/2019 - 08:30</h2>
				<h3 class="sub-title">Walking</h3>
				<img class="figure" src="https://images.vexels.com/media/users/3/129079/isolated/preview/8c6b4e5d336bbec7cdbf3265bab38cef-linha-de-setas-amarelas-icon-svg-by-vexels.png">
			</section>
			<section class="tempo">
				<div class="começo">
					<h3>Hora de Inicio:</h3> 
					<h3>Total:</h3>
					<h3>Média de Tempo:</h3>
					<h3>Passos:</h3>
					<h3>Energia:</h3>	
				</div>
				<div class="fim">
					<h3>12/07/2019 - 08:30 horas</h3>
					<h3>01:30:15 - 6.15 km</h3>
					<h3>10:15 min/km, max 1:05min/km</h3>
					<h3>1142,15/min</h3>
					<h3>254.1 kcal</h3>
				</div>
			</section>
			<section>
				<div class="box-percuso">
					<img  class="percuso" src="https://checkout.akamaized.net/upload/mapa/mapa21773_24905.jpg">
				</div>
			</section>
		</main>
		<footer class="finish">
			<h3 class="final">Opções</h3>
			<h3 class="final">12:49</h3>
			<h3 class="final">Voltar</h3>
		</footer>
	</body>
</html>

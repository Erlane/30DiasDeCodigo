<!DOCTYPE html>
<html>
<head>
	<title> Meu formulário</title>
	<link rel="stylesheet" href="30diasVNW-2.css">
	<link href="https://fonts.googleapis.com/css?family=Bahianita&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="title">Formulário de Inscrição</h1>
	<h2 class="sub-title">Preencha os seus dados:</h2>
	<form class="form">
		<label>Nome:</label>
		<input type="Text" name="Nome"> 
		<label>Sobrenome:</label>
		<input type="Text" name="Sobrenome">
		<br><br>
		<label>Endereço:</label>
		<input type="Text" name="Endereço">
		<label>Complemento:</label>
		<input type="Text" name="Complemento">
		<br><br>
		<label>Bairro:</label>
		<input type="Text" name="Bairro">
		<br><br>
		<label>Cidade:
		<input type="Text" name="Cidade">
			<select>
				<option>-- Selecione --</option>
				<option>Distrito Federal</option>
				<option>Espirito Santo</option>
				<option>Rio de Janeiro</option>
				<option>Santa Catarina</option>
				<option>São Paulo</option>
			</select>
		</label>
		<br><br>
		<label>UF:
		<input type="Text" name="UF">
			<select>
				<option>-- Selecione --</option>
				<option>DF</option>
				<option>ES</option>
				<option>RJ</option>
				<option>SC</option>
				<option>SP</option>
			</select>
		</label>
		<br><br>
		<label>Cep:</label>
		<input type="Text" name="Cep">
		<br><br>
		<label>Telefone:</label>
		<input type="Text" name="Telefone">
		<br><br>
		<label>E-mail:</label>
		<input type="Text" name="E-mail">
		<label>Confirmar E-mail:</label>
		<input type="Text" name="Confirmar E-mail">
		<br><br>
		<label>Senha:</label>
		<input type="Text" name="Senha">
		<label>Confirmar Senha:</label>
		<input type="Text" name="Confirmar Senha">
		<br><br><br>
		<label>
			<input type="Checkbox" name="">
			Para obter maiores informações sobre nosso termo de uso acesse o link abaixo:
			<br>
			<a href="o link"> Condições de Uso e nossa Política de Privacidade</a>
		</label>
		<br><br>
		<label>
			<input type="Checkbox" name="">
			Li e aceito o Termo de Condições de Uso e Política de Privacidade.
		</label>
		<br><br>
		<button class="finish">
			Enviar
		</button>
		<br><br><br>
	</form>
</body>
</html>
